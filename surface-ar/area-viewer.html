<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ARea Viewer – Surface AR</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{color-scheme:dark light}
    *,*::before,*::after{box-sizing:border-box}
    html,body{
      margin:0;
      height:100%;
      background:#000;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    /* Vollbild-Poster */
    #poster{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#05070c;
      z-index:5;
      color:#fff;
      text-align:center;
      padding:24px;
    }
    #poster-inner{
      max-width:420px;
      width:100%;
      padding:24px 20px;
      border-radius:24px;
      background:radial-gradient(circle at top,#243b74,#05070c);
      box-shadow:0 18px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.15);
    }
    #posterImage{
      width:100%;
      max-height:220px;
      object-fit:cover;
      border-radius:16px;
      display:none; /* nur zeigen, wenn wir eine URL haben */
      margin-bottom:16px;
      background:#111;
    }
    #poster h1{
      font-size:22px;
      margin:0 0 8px;
    }
    #poster p{
      margin:0 0 16px;
      font-size:14px;
      opacity:0.9;
    }
    #startAr{
      appearance:none;
      border:none;
      border-radius:999px;
      padding:10px 20px;
      font-size:15px;
      font-weight:500;
      background:linear-gradient(135deg,#5ddcff,#3c67e3);
      color:#fff;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,0.5);
    }
    #startAr[disabled]{
      opacity:0.6;
      cursor:wait;
    }

    /* model-viewer als AR-Host (Preview wird vom Poster verdeckt) */
    model-viewer{
      position:fixed;
      inset:0;
      width:100vw;
      height:100svh;
      display:block;
      background:#000;
    }

    #err{
      position:fixed;
      left:12px;
      top:12px;
      z-index:9;
      background:#b00020;
      color:#fff;
      padding:8px 10px;
      border-radius:8px;
      display:none;
      font:12px/1.35 monospace;
      max-width:min(92vw,680px);
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div id="err"></div>

  <!-- Willkommen-Poster -->
  <div id="poster">
    <div id="poster-inner">
      <img id="posterImage" alt="">
      <h1 id="posterTitle">ARea AR-Erlebnis</h1>
      <p id="posterDesc">
        Tippe auf „AR starten“, richte dein Gerät auf eine ebene Fläche und platziere dann das 3D-Modell.
      </p>
      <button id="startAr">AR starten</button>
    </div>
  </div>

  <!-- model-viewer, nur als AR-Host (Preview wird vom Poster verdeckt) -->
  <model-viewer id="mv"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    exposure="1"
    shadow-intensity="1"
    interaction-prompt="none"
    camera-orbit="0deg 70deg auto"
    camera-target="auto"
    field-of-view="30deg"
    poster="">
  </model-viewer>

  <script type="module">
  (() => {
    const qs = new URLSearchParams(location.search);
    const devParam = qs.get('dev');
    const DEV = qs.has('dev') && (devParam === null || devParam === '' || devParam === '1' || devParam === 'true');

    function bust(u){
      if (!DEV || !u) return u;
      const sep = u.includes('?') ? '&' : '?';
      return u + sep + 'v=' + Date.now();
    }

    // --------- base-Parameter robust bereinigen ---------
    const defaultBase = 'https://area-publish.area-webar.workers.dev';
    const rawBase = (qs.get('base') || defaultBase);

    let workerBase = rawBase;
    workerBase = workerBase.split('"')[0];
    workerBase = workerBase.split(',')[0];
    workerBase = workerBase.trim();
    workerBase = workerBase.replace(/\/scenes\/[^\/?#]+\/?$/,'');
    workerBase = workerBase.replace(/\/+$/,'');

    if (!/^https?:\/\//i.test(workerBase)) {
      console.warn('[area-viewer] Ungültiger base-Parameter, verwende Default. Rohwert:', rawBase);
      workerBase = defaultBase;
    }

    console.log('[area-viewer] workerBase:', workerBase);

    // --------- URL-Parsing / Szenenpfade ---------
    let scene = (qs.get('scene') || qs.get('src') || '').trim();
    const overrideGlb  = (qs.get('glb')  || '').trim();
    const overrideUsdz = (qs.get('usdz') || '').trim();

    const isHttp = (u)=> /^https?:\/\//i.test(u);
    const isDataOrBlob = (u)=> u.startsWith('data:') || u.startsWith('blob:');
    const endsWithAny = (u,exts)=> exts.some(ext=> u.toLowerCase().endsWith(ext));

    let SCENE_GLB  = '';
    let SCENE_JSON = '';

    if (overrideGlb) {
      SCENE_GLB = overrideGlb;
    }

    if (scene) {
      if (isDataOrBlob(scene)) {
        SCENE_JSON = scene;
      } else if (isHttp(scene)) {
        if (endsWithAny(scene, ['.glb','.gltf'])) {
          if (!SCENE_GLB) SCENE_GLB = scene;
        } else {
          SCENE_JSON = scene;
        }
      } else {
        const id = scene.replace(/\/+$/,'');
        if (!SCENE_GLB) {
          SCENE_GLB  = `${workerBase}/scenes/${encodeURIComponent(id)}/scene.glb`;
        }
        SCENE_JSON = `${workerBase}/scenes/${encodeURIComponent(id)}/scene.json`;
      }
    }

    console.log('[area-viewer] SCENE_GLB:', SCENE_GLB);
    console.log('[area-viewer] SCENE_JSON:', SCENE_JSON);

    // --------- DOM-Refs ---------
    const errBox      = document.getElementById('err');
    const mv          = document.getElementById('mv');
    const poster      = document.getElementById('poster');
    const startBtn    = document.getElementById('startAr');
    const posterTitle = document.getElementById('posterTitle');
    const posterDesc  = document.getElementById('posterDesc');
    const posterImage = document.getElementById('posterImage');

    function showError(msg){
      errBox.textContent = msg;
      errBox.style.display = 'block';
      console.error('[area-viewer]', msg);
    }

    // --------- Konfig mit Defaults ---------
    const cfg = {
      model:{ url: SCENE_GLB || "https://modelviewer.dev/shared-assets/models/Astronaut.glb", usdzUrl:null, animation:"*" },
      target:{ previewUrl:null },
      ui:{ showAR:true, arLabel:"AR starten" },
      meta:{ title:null, description:null, posterUrl:null }
    };

    // --------- Szene + JSON laden ---------
    (async () => {
      try {
        if (SCENE_JSON && !isDataOrBlob(SCENE_JSON)) {
          const r = await fetch(bust(SCENE_JSON), { cache:'no-cache' });
          if (!r.ok) throw new Error('scene.json: ' + r.status + ' ' + r.statusText);
          const j = await r.json();

          if (j.model)  Object.assign(cfg.model,  j.model);
          if (j.target) Object.assign(cfg.target, j.target);
          if (j.ui){
            if ('showAR'  in j.ui) cfg.ui.showAR  = !!j.ui.showAR;
            if (j.ui.arLabel)      cfg.ui.arLabel = String(j.ui.arLabel);
          }
          if (j.meta){
            if (j.meta.title)        cfg.meta.title       = String(j.meta.title);
            if (j.meta.description)  cfg.meta.description = String(j.meta.description);
            if (j.meta.posterUrl)    cfg.meta.posterUrl   = String(j.meta.posterUrl);
          }
          // Fallback: falls kein meta.posterUrl, aber target.previewUrl gesetzt ist
          if (!cfg.meta.posterUrl && j.target?.previewUrl) {
            cfg.meta.posterUrl = String(j.target.previewUrl);
          }
        }

        // Texte vom JSON auf Poster übertragen (falls vorhanden)
        if (cfg.meta.title)       posterTitle.textContent = cfg.meta.title;
        if (cfg.meta.description) posterDesc.textContent  = cfg.meta.description;

        if (cfg.meta.posterUrl) {
          posterImage.src = cfg.meta.posterUrl;
          posterImage.style.display = 'block';
        } else {
          posterImage.style.display = 'none';
        }

        // finale GLB-URL
        const finalGlb = SCENE_GLB || cfg.model.url || "https://modelviewer.dev/shared-assets/models/Astronaut.glb";
        mv.src = bust(finalGlb);

        const usdzUrl = overrideUsdz || cfg.model.usdzUrl;
        if (usdzUrl) mv.setAttribute('ios-src', usdzUrl);
        else mv.removeAttribute('ios-src');

        if (!cfg.ui.showAR) {
          mv.removeAttribute('ar');
          startBtn.disabled = true;
          startBtn.textContent = 'AR nicht verfügbar';
        } else {
          startBtn.textContent = cfg.ui.arLabel || 'AR starten';
        }

      } catch(e){
        showError('Szene konnte nicht geladen werden: ' + e.message);
        console.error(e);
      }
    })();

    // --------- Animation: einfach "wenn da, dann läuft sie" ---------
    mv.addEventListener('load', () => {
      const names = mv.availableAnimations || [];
      console.log('[area-viewer] availableAnimations:', names);

      const sel = cfg.model.animation;
      let chosen = null;

      if (sel === 'none') {
        chosen = null;
      } else if (sel === '*' || sel === null || typeof sel === 'undefined') {
        chosen = names[0] || null;
      } else if (typeof sel === 'string') {
        if (/^\d+$/.test(sel)) {
          const idx = Math.max(0, Math.min(names.length-1, parseInt(sel,10)));
          chosen = names[idx] || null;
        } else {
          chosen = names.includes(sel) ? sel : (names[0] || null);
        }
      } else if (Number.isFinite(sel)) {
        const idx = Math.max(0, Math.min(names.length-1, sel|0));
        chosen = names[idx] || null;
      }

      console.log('[area-viewer] chosen animation:', chosen);

      if (chosen == null) {
        mv.animationName = null;
        mv.autoplay = false;
      } else {
        mv.animationName = chosen;
        mv.autoplay = true;
        try { mv.play(); } catch(e){ console.warn('[area-viewer] play() failed:', e); }
      }
    });

    // --------- AR-Start über Poster-Button ---------
    startBtn.addEventListener('click', async (ev) => {
      ev.preventDefault();
      ev.stopPropagation();

      if (!mv.hasAttribute('ar')) {
        showError('AR ist für diese Szene nicht aktiviert.');
        return;
      }

      startBtn.disabled = true;

      try {
        poster.style.display = 'none';

        if (typeof mv.activateAR === 'function') {
          await mv.activateAR();
        } else if (typeof mv.enterAR === 'function') {
          await mv.enterAR();
        } else {
          throw new Error('AR wird von diesem Browser nicht unterstützt.');
        }
      } catch (e) {
        showError('AR konnte nicht gestartet werden: ' + e.message);
        console.error('[area-viewer] AR start error', e);
        poster.style.display = 'flex';
      } finally {
        startBtn.disabled = false;
      }
    });

  })();
  </script>
</body>
</html>
