<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Surface AR ‚Äì Native (Full-Bleed, Animation)</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{color-scheme:dark light}
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;height:100%;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    model-viewer{position:fixed; inset:0; width:100vw; height:100svh; display:block; background:#000}
    button[slot="ar-button"]{
      position:absolute; left:max(12px,env(safe-area-inset-left)); top:max(12px,env(safe-area-inset-top));
      padding:.75rem 1rem; border-radius:12px; border:1px solid rgba(255,255,255,.25); background:#111; color:#fff
    }
    /* HUD */
    #hud{position:fixed; right:max(12px,env(safe-area-inset-right)); bottom:max(12px,env(safe-area-inset-bottom));
      display:flex; gap:8px; z-index:3; background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.15);
      padding:6px; border-radius:999px; backdrop-filter:blur(6px)}
    #hud.hidden{display:none}
    #hud button{all:unset; cursor:pointer; padding:8px 12px; border-radius:10px; color:#fff; user-select:none}
    #err{position:fixed;left:12px;top:12px;z-index:9;background:#b00020;color:#fff;padding:8px 10px;border-radius:8px;display:none;font:12px/1.35 monospace;max-width:min(92vw,680px);white-space:pre-wrap}
  </style>
</head>
<body>
  <div id="err"></div>

  <model-viewer id="mv"
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar ar-modes="scene-viewer quick-look webxr"
    camera-controls autoplay
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    exposure="1" shadow-intensity="1"
    interaction-prompt="none"
    camera-orbit="0deg 70deg auto"
    camera-target="auto"
    field-of-view="30deg"
    poster="">
    <button slot="ar-button" id="arBtn">In AR √∂ffnen</button>
  </model-viewer>

  <!-- Mini-HUD -->
  <div id="hud" class="hidden">
    <button id="btnPlay" title="Play/Pause">‚ñ∂Ô∏é/‚è∏</button>
    <button id="btnMute" title="Ton an/aus">üîä</button>
  </div>

<script>
  const qs = new URLSearchParams(location.search);
  let scene = (qs.get('scene') || qs.get('src') || '').trim();
  const workerBase = (qs.get('base') || 'https://area-publish.area-webar.workers.dev').replace(/\/$/, '');
  const overrideGlb  = (qs.get('glb')  || '').trim();
  const overrideUsdz = (qs.get('usdz') || '').trim();

  const isHttp = (u)=> /^https?:\/\//i.test(u);
  const isDataOrBlob = (u)=> u.startsWith('data:') || u.startsWith('blob:');
  const endsWithAny = (u,exts)=> exts.some(ext=> u.toLowerCase().endsWith(ext));

  let SCENE_GLB = '';
  let SCENE_JSON = '';

  if (overrideGlb) {
    SCENE_GLB = overrideGlb;
  } else if (scene) {
    if (isDataOrBlob(scene)) {
      SCENE_JSON = scene;
    } else if (isHttp(scene)) {
      if (endsWithAny(scene, ['.glb','.gltf'])) SCENE_GLB = scene;
      else SCENE_JSON = scene;
    } else {
      const id = scene.replace(/\/+$/,'');
      SCENE_GLB  = `${workerBase}/scenes/${encodeURIComponent(id)}/scene.glb`;
      SCENE_JSON = `${workerBase}/scenes/${encodeURIComponent(id)}/scene.json`;
    }
  }

  const showErr = (m)=>{ const el=document.getElementById('err'); el.textContent=m; el.style.display='block'; };

  const mv = document.getElementById('mv');
  const hud = document.getElementById('hud');
  const btnPlay = document.getElementById('btnPlay');
  const btnMute = document.getElementById('btnMute');
  const arBtn   = document.getElementById('arBtn');

  // Basiskonfig mit UI/Audio-Flags wie im scene-viewer
  let cfg = {
    model:{ url: SCENE_GLB || "https://modelviewer.dev/shared-assets/models/Astronaut.glb", usdzUrl:null, animation:"*" },
    target:{ previewUrl:null },
    audio:{ src:null, autoplay:"withAnimation", loop:true, volume:0.85 },
    ui:{
      showPlayPause:false,
      showMute:false,
      showAR:true,
      arLabel:"In AR √∂ffnen"
    }
  };

  // Audio-Objekt (optional)
  let audio=null, audioReady=false, muted=false;
  function setupAudio(){
    if (!cfg.audio?.src) return;
    audio = new Audio(cfg.audio.src);
    audio.crossOrigin = "anonymous";
    audio.loop = !!cfg.audio.loop;
    audio.volume = Number.isFinite(cfg.audio.volume) ? cfg.audio.volume : 0.85;
    audioReady = true;
  }
  function setMuted(on){
    muted = !!on;
    if (audio && audioReady) audio.muted = muted;
    btnMute.textContent = muted ? 'üîà' : 'üîä';
  }

  (async () => {
    try {
      // 1) Wenn GLB ermittelt ‚Üí direkt setzen (mit .glb-Hint)
      if (SCENE_GLB) mv.src = SCENE_GLB + '#.glb';

      // 2) Optional JSON laden
      if (SCENE_JSON) {
        const r = await fetch(SCENE_JSON, { cache: 'no-cache' });
        if (!r.ok) throw new Error(r.status + ' ' + r.statusText);
        const j = await r.json();

        if (j.model)  Object.assign(cfg.model,  j.model);
        if (j.target) Object.assign(cfg.target, j.target);
        if (j.audio)  Object.assign(cfg.audio,  j.audio);

        // UI-Felder flexibel lesen (legacy + neu)
        if (j.ui){
          // legacy flags
          if ('showPlayPause' in j.ui) cfg.ui.showPlayPause = !!j.ui.showPlayPause;
          if ('showMute'      in j.ui) cfg.ui.showMute      = !!j.ui.showMute;
          if ('showAR'        in j.ui) cfg.ui.showAR        = !!j.ui.showAR;
          if (j.ui.arLabel)           cfg.ui.arLabel       = String(j.ui.arLabel);
          // optional: nested controls
          if (j.ui.controls){
            if ('showPlay' in j.ui.controls) cfg.ui.showPlayPause = !!j.ui.controls.showPlay;
            if ('showMute' in j.ui.controls) cfg.ui.showMute      = !!j.ui.controls.showMute;
          }
        }

        if (!SCENE_GLB && cfg.model.url) mv.src = cfg.model.url + '#.glb';
      }

      // 3) USDZ/Poster
      const usdz = overrideUsdz || cfg.model.usdzUrl;
      if (usdz) mv.setAttribute('ios-src', usdz); else mv.removeAttribute('ios-src');
      if (cfg.target?.previewUrl) mv.setAttribute('poster', cfg.target.previewUrl);

      // 4) AR-Button Sichtbarkeit/Label
      if (!cfg.ui.showAR) {
        mv.removeAttribute('ar');
        arBtn.style.display = 'none';
      } else {
        arBtn.textContent = cfg.ui.arLabel || 'In AR √∂ffnen';
      }

      // 5) Audio einrichten (optional)
      if (cfg.audio?.src) setupAudio();

      // 6) HUD-Buttons sichtbar je nach Flags
      const showPlay = !!cfg.ui.showPlayPause;
      const showMute = !!cfg.ui.showMute && !!cfg.audio?.src;
      btnPlay.style.display = showPlay ? '' : 'none';
      btnMute.style.display = showMute ? '' : 'none';
      hud.classList.toggle('hidden', !(showPlay || showMute));

    } catch (e) {
      showErr('scene.json konnte nicht geladen werden: ' + e.message);
      console.error(e);
    }
  })();

  // Wenn Model geladen ist, Animationen zuweisen & Play/Mute koppeln
  mv.addEventListener('load', ()=>{
    // Kamera-Defaults
    mv.cameraOrbit = '0deg 70deg auto';
    mv.cameraTarget = 'auto';
    mv.fieldOfView  = '30deg';
    mv.jumpCameraToGoal();

    const names = mv.availableAnimations || [];
    const sel = cfg.model.animation;

    // Animation ausw√§hlen
    if (sel === 'none'){ mv.autoplay=false; mv.animationName=null; return; }
    if (sel === '*' || sel==null){
      if (names.length){ mv.animationName = names[0]; mv.autoplay=true; }
    } else if (typeof sel === 'string'){
      mv.animationName = names.includes(sel) ? sel : (names[0] || null);
      mv.autoplay = !!mv.animationName;
    } else {
      const idx = Math.max(0, Math.min(names.length-1, parseInt(sel||0,10)));
      mv.animationName = names[idx] || null;
      mv.autoplay = !!mv.animationName;
    }

    // Audio-Autoplay
    if (audio && cfg.audio.autoplay === 'auto'){
      // User-Gesture evtl. n√∂tig
      const kick = ()=>{ try{ audio.play(); }catch{} window.removeEventListener('pointerdown', kick); };
      window.addEventListener('pointerdown', kick, { once:true });
    }

    // Events koppeln: Animation ‚Üî Audio (withAnimation)
    mv.addEventListener('play', ()=>{
      if (audio && cfg.audio.autoplay === 'withAnimation' && !audio.muted){
        try{ audio.play(); }catch{}
      }
      btnPlay.textContent = '‚è∏';
    });
    mv.addEventListener('pause', ()=>{
      if (audio && cfg.audio.autoplay === 'withAnimation' && !audio.paused){
        try{ audio.pause(); }catch{}
      }
      btnPlay.textContent = '‚ñ∂Ô∏é';
    });
  });

  // HUD-Interaktion
  btnPlay.addEventListener('click', ()=>{
    if (mv.paused) mv.play(); else mv.pause();
  });
  btnMute.addEventListener('click', ()=>{
    setMuted(!muted);
  });
</script>
</body>
</html>
