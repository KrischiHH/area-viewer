<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini AR/3D Viewer</title>
  <style>
    :root{ --bg:#0b1323; --panel:#111828; --border:#24314a; --text:#e9ecf5; --muted:#9fb3d9; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:14px/1.5 system-ui,Segoe UI,Inter,Roboto,Arial,sans-serif}
    .top{height:52px;display:flex;align-items:center;gap:10px;padding:0 12px;background:var(--panel);border-bottom:1px solid var(--border)}
    .brand{font-weight:800}
    .muted{color:var(--muted)}
    .wrap{height:calc(100vh - 52px);position:relative}
    #stage{position:absolute;inset:0}
    canvas{display:block}
    .hud{position:absolute;left:12px;bottom:12px;background:#0b1220cc;border:1px solid var(--border);border-radius:10px;padding:8px 10px}
    .link{color:#93c5fd}
  </style>

  <!-- Three.js (ESM) + Loader/Controls -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="top">
    <div class="brand">Mini Viewer</div>
    <div class="muted">| Lädt GLB via URL-Parameter <code>?model=...</code></div>
  </div>
  <div class="wrap">
    <div id="stage"></div>
    <div class="hud">
      <div><b>Tipp:</b> Beispiel öffnen: <a class="link" href="?model=https%3A%2F%2Fmodelviewer.dev%2Fshared-assets%2Fmodels%2FAstronaut.glb">Astronaut</a></div>
      <div class="muted">LMB drehen • Rad zoomen • RMB/Shift+LMB schwenken</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // --- helpers ---
    const qs = new URLSearchParams(location.search);
    const modelURL = qs.get('model') || 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';

    const stage = document.getElementById('stage');
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio||1, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    stage.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#0b1323');

    const camera = new THREE.PerspectiveCamera(35, 1, 0.01, 2000);
    camera.position.set(2.5, 1.4, 2.5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 1.0, 0);

    // Licht
    scene.add(new THREE.HemisphereLight(0xffffff, 0x334466, 1.0));
    const dir = new THREE.DirectionalLight(0xffffff, 2.0);
    dir.position.set(4, 6, 4);
    scene.add(dir);

    // Boden-Gitter
    const grid = new THREE.GridHelper(10, 20, 0x2b3e64, 0x2b3e64);
    grid.position.y = 0;
    scene.add(grid);

    // Resize
    function onResize(){
      const r = stage.getBoundingClientRect();
      const w = Math.max(1, r.width), h = Math.max(1, r.height);
      renderer.setSize(w, h, false);
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
    }
    new ResizeObserver(onResize).observe(stage); onResize();

    // Model laden
    const loader = new GLTFLoader();
    loader.load(modelURL, (gltf)=>{
      const root = gltf.scene || gltf.scenes?.[0];
      if(!root){ console.warn('Keine Scene im GLB'); return; }
      // zentrieren & skalieren (sanft)
      const box = new THREE.Box3().setFromObject(root);
      const c = new THREE.Vector3(); box.getCenter(c);
      root.position.sub(c);
      const size = new THREE.Vector3(); box.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z) || 1;
      const fit = 1.8; // Zielgröße
      root.scale.setScalar(fit / maxDim);
      scene.add(root);
      // Kamera auf das Model richten
      controls.target.set(0, 0.9, 0);
      controls.update();
    }, (prog)=>{
      // Optional: Fortschritt
      // console.log((prog.loaded/prog.total*100|0)+'%');
    }, (err)=>{
      console.error(err);
      const div=document.createElement('div');
      div.style.cssText='position:absolute;top:64px;left:12px;background:#8b1a1acc;border:1px solid #5f0f0fcc;padding:8px 10px;border-radius:8px';
      div.textContent='Fehler beim Laden des Modells.';
      document.body.appendChild(div);
    });

    // Render-Loop
    const clock = new THREE.Clock();
    function render(){
      requestAnimationFrame(render);
      controls.update();
      renderer.render(scene, camera);
    }
    render();
  </script>
</body>
</html>
